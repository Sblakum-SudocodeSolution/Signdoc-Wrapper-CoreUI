<!--<c-header class="mb-4 d-print-none" position="sticky">-->
<ng-container>
  <c-container [fluid]="true" class="border-bottom px-4">
    <button
      [cSidebarToggle]="sidebarId()"
      cHeaderToggler
      class="btn block lg:hidden!"
      toggle="visible"
      style="margin-inline-start: -14px"
      aria-label="Toggle sidebar navigation"
    >
      <i class="bi bi-list"></i>
    </button>

    <c-header-nav class="mx-0 ms-auto">
      <ng-container *ngTemplateOutlet="userDropdown" />
    </c-header-nav>
  </c-container>
</ng-container>
<!--</c-header>-->

<ng-template #userDropdown>
  <c-dropdown
    [popperOptions]="{ placement: 'bottom-start' }"
    variant="nav-item"
  >
    <button
      [caret]="false"
      cDropdownToggle
      class="py-0 pe-0"
      aria-label="Open user menu"
    >
      <i class="bi bi-person-circle me-2"></i>
    </button>
    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6
          cDropdownHeader
          class="bg-body-secondary text-body-secondary fw-semibold py-2"
        >
          Settings
        </h6>
      </li>
      <li></li>
      <li>
        <a cDropdownItem>
          <i class="bi bi-person me-2"></i>
          Profile
        </a>
      </li>
      <li>
        <a cDropdownItem>
          <i class="bi bi-gear me-2"></i>
          Settings
        </a>
      </li>
      <li>
        <hr cDropdownDivider />
      </li>
      <li>
        <a cDropdownItem (click)="logout()">
          <i class="bi bi-box-arrow-left me-2"></i>
          Logout
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
